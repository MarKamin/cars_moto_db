{% extends 'base.html' %} 
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sukurkite automobilio irasa</title>
    <link rel="stylesheet" href="style.css">
    {% block main %}
  </head>
  <body>
    <h3>Sukurkite automobilio irasa:</h3>
      <form action="/create_car" method= "post"><br>
            <label for="user_id">Vartotojo ID</label><br>
            <input type='text' name='user_id' placeholder="Vartotojo ID" /><br>

            <input type='text' name='brand' placeholder="Marke" /><br>

            <label for="year">Metai</label><br>
            <input type='text' name='year' placeholder="Metai" /><br>
            <label for="rida">Rida</label><br>
            <input type='text' name='rida' placeholder="rida" /><br>

            <input type='text' name='kuras' placeholder="Kuro tipas" /><br>
            <label for="kebulas">Kebulas</label><br>
            <input type='text' name='kebulas' placeholder="Kebulas" /><br>
            <label for="kaina">Kaina(â‚¬)</label><br>
            <input type='text' name='kaina' placeholder="Kaina" /><br>

            <input type = "submit" value = "Sukurti" />
       </form>   
  </body>
</html>

{% endblock %}
